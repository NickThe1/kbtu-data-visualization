<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script src="../static/graph.js"></script>
<div class="row">
    <div class="col-md-6" id="wrapper"></div>
    <div class="col-md-6" id="wrapper1"></div>
</div>
<div class="row">
    <div class="col-md-6" id="wrapper2">
        <div class="form-group">
          <label for="sel1">Select model for cone:</label>
          <select class="form-control" id="sel1">
            <option>Linear regression</option>
            <option>Kernel regression</option>
            <option>ARIMA</option>
            <option>FLNN</option>
            <option>RNN</option>
            <option>LSTM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="usr">Asset name:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <button id="1" onclick="button_handler()" type="button" class="btn btn-primary active">Generate</button>
    </div>
    <div class="col-md-6" id="wrapper3">
        <button id="2" onclick="generate()" type="button" class="btn btn-primary active">Simulation</button>
    </div>
</div>
</body>
</html>
