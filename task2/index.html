<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="padding: 50px">
<script src="graph.js"></script>
    <div class="row">
     <div class="col-sm-8" id="wrapper" style="padding-top: 30px">

     </div>
        <div class="btn-group-vertical col-sm-4 float-left">
            <button id="1" onclick="drawBar(this.id, 'temperatureLow')" type="button" class="btn btn-primary active">Temp Low</button>
            <button id="2" onclick="drawBar(this.id, 'temperatureHigh')" type="button" class="btn btn-primary">Temp High</button>
            <button id="3" onclick="drawBar(this.id, 'temperatureMin')" type="button" class="btn btn-primary">Temp Min</button>
            <button id="4" onclick="drawBar(this.id, 'temperatureMax')" type="button" class="btn btn-primary">Temp Max</button>
        </div>
    </div>
</body>
</html>
